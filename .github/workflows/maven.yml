name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build project and run tests to generate ChainTest report
      - name: Build and run tests
        run: mvn clean test package

      # Debug: List target directory
      - name: List target directory
        run: ls -R target

      # Ensure target/chaintest folder exists
      - name: Ensure report folder exists
        run: mkdir -p target/chaintest

      # Zip the report folder if it exists
      - name: Zip Extent Report
        id: zip_report
        run: |
          echo "Checking if report folder exists..."
          ls -R target
          if [ -d "target/chaintest" ]; then
            echo "Report folder found, zipping..."
            zip -r extent-report.zip target/chaintest
          else
            echo "Report folder not found, skipping zip."
            exit 1
          fi

      # Upload the zip as an artifact
      - name: Upload Extent Report
        if: steps.zip_report.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: extent-report.zip

      # Send the zipped report via Gmail
      - name: Send Extent Report via Gmail
        if: steps.zip_report.outcome == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: "Extent Report - GitHub Actions Run"
          to: palindromenitinchauhan@gmail.com
          from: ${{ secrets.GMAIL_USER }}
          body: |
            Hi,

            Please find the Extent Report from the latest CI run attached.

            Regards,
            Nitin Chauhan
          attachments: extent-report.zip
