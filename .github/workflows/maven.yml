name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Get timestamp for unique report
      - name: Set timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      # Build project and run tests with timestamp
      - name: Build and run tests
        run: |
          echo "Run timestamp: $TIMESTAMP"
          mvn clean test package -Drun.timestamp=$TIMESTAMP

      # Debug: List project directory to see ExtentReports
      - name: List project directory
        run: ls -R

      # Zip the ExtentReports folder with timestamp
      - name: Zip Extent Report
        id: zip_report
        run: |
          echo "Checking if ExtentReports folder exists..."
          if [ -d "ExtentReports" ]; then
            echo "Report folder found, zipping..."
            zip -r extent-report-$TIMESTAMP.zip ExtentReports
          else
            echo "Report folder not found, skipping zip."
            exit 1
          fi

      # Upload the zip as an artifact
      - name: Upload Extent Report
        if: steps.zip_report.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: extent-report-$TIMESTAMP
          path: extent-report-$TIMESTAMP.zip

      # Send the zipped report via Gmail
      - name: Send Extent Report via Gmail
        if: steps.zip_report.outcome == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: "Extent Report - GitHub Actions Run ($TIMESTAMP)"
          to: palindromenitinchauhan@gmail.com
          from: ${{ secrets.GMAIL_USER }}
          body: |
            Hi,

            Please find the Extent Report from the latest CI run attached.

            Regards,
            Nitin Chauhan
          attachments: extent-report-$TIMESTAMP.zip
