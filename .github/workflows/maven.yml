name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Build with Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # List target directory (for debugging)
      - name: List target directory
        run: ls -R target

      # Zip the report folder if it exists
      - name: Zip Extent Report
        run: |
          if [ -d "target/chaintest" ]; then
            zip -r extent-report.zip target/chaintest
          else
            echo "Report folder not found!"
          fi

      # Upload Extent Report as an artifact
      - name: Upload Extent Report
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: extent-report.zip

      # Send Extent Report via Gmail
      - name: Send Extent Report via Gmail
        if: success() && steps.Zip_Extent_Report.outcome == 'success'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: "Extent Report - GitHub Actions Run"
          to: palindromenitinchauhan@gmail.com
          from: ${{ secrets.GMAIL_USER }}
          body: |
            Hi,

            Please find the Extent Report from the latest CI run attached.

            Regards,
            Nitin Chauhan
          attachments: extent-report.zip
